<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Community — Task Manager</title>
    <link rel="stylesheet" href="community.css" />
  </head>
  <body>
    <section class="community-page">
      <header class="community-top">
        <div class="tasks-title">
          <div class="task-icon">#</div>
          <div>
            <h2>Community</h2>
            <p class="muted">Find groups and collaborate</p>
          </div>
        </div>
        <div class="tasks-actions">
          <a href="dashboad.html" class="btn ghost">Back</a>
        </div>
      </header>

      <main class="community-main">
        <div class="community-cards">
          <div class="community-card">
            <div class="community-avatar">A</div>
            <div class="community-info">
              <div class="community-name">Product Design</div>
              <div class="community-meta">12 members · 4 active</div>
            </div>
            <button class="btn ghost">Join</button>
          </div>

          <div class="community-card">
            <div class="community-avatar">D</div>
            <div class="community-info">
              <div class="community-name">Dev Chat</div>
              <div class="community-meta">28 members · 9 active</div>
            </div>
            <button class="btn ghost">Join</button>
          </div>

          <div class="community-card empty">
            <div class="community-avatar">+</div>
            <div class="community-info">
              <div class="community-name">Create community</div>
              <div class="community-meta">Start a new space</div>
            </div>
            <button class="btn primary">Create</button>
          </div>
        </div>
      </main>
    </section>
  </body>
</html>
